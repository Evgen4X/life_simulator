<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Tak.</title>
		<link rel="stylesheet" href="style.css" />
		<noscript><div>Please, enable JS to contunie</div></noscript>
	</head>
	<body>
		<header>
			<!--Stats-->
			<div class="stat hp"></div>
			<div class="stat money"></div>
			<div class="stat saturation"></div>
			<div class="stat xp"></div>
			<div class="stat food"></div>
			<div class="stat fatigue"></div>
			<div class="stat time"></div>
		</header>
		<main>
			<!--Actions-->
			<div class="action" action="work"></div>
			<div class="action" action="eat"></div>
			<div class="action" action="food"></div>
			<div class="action" action="learn"></div>
			<div class="action" action="sleep"></div>
		</main>
		<footer>
			<!--Shop-->
			<div class="upgrade" upgrade="work"></div>
			<div class="upgrade" upgrade="eat"></div>
			<div class="upgrade" upgrade="autoprofit"></div>
			<div class="upgrade" upgrade="food"></div>
			<div class="upgrade" upgrade="learn"></div>
			<div class="upgrade" upgrade="regeneration"></div>
		</footer>

		<div class="alert"></div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
